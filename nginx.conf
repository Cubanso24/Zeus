events {
    worker_connections 1024;
}

http {
    # Enable DNS resolution for Docker service discovery
    resolver 127.0.0.11 valid=10s;  # Docker's embedded DNS server
    resolver_timeout 5s;

    upstream zeus_backend {
        least_conn;  # Use least connections load balancing

        # Shared memory zone required for dynamic DNS resolution
        zone zeus_backend 64k;

        # Use Docker service name - Docker DNS will resolve to all instances
        # The 'resolve' parameter enables dynamic DNS resolution
        server zeus-api:8080 max_fails=3 fail_timeout=30s resolve;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for LLM processing
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Increase buffer sizes
        client_max_body_size 10M;
        proxy_buffering off;

        # API endpoints
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            rewrite ^/api/(.*) /$1 break;

            proxy_pass http://zeus_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Serve frontend files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index chat.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
